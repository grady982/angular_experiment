<section class="container">
    <button mat-raised-button [routerLink]="['/laboratory', 'lab-list']">LAB LIST</button>
    <div class="d-flex flex-column">
        <h3>Chosed the document you want to print.</h3>
        <mat-checkbox [(ngModel)]="contentA" [ngModelOptions]="{standalone: true}" (change)="cbxChange('a')">CONTENT A</mat-checkbox>
        <mat-checkbox [(ngModel)]="contentB" [ngModelOptions]="{standalone: true}" (change)="cbxChange('b')">CONTENT B</mat-checkbox>
        <mat-checkbox [(ngModel)]="contentC" [ngModelOptions]="{standalone: true}" (change)="cbxChange('c')">CONTENT C</mat-checkbox>
    </div>
    
    <button type="button" mat-raised-button (click)="printDoc()">
        Print
    </button>
</section>

<router-outlet></router-outlet>
